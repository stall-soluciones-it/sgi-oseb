{% extends 'reclamos/base.html' %}

{% block content %}
{% if perms.reclamos.stock %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="reclamo">
                <h2>Editar egreso de materiales</h2>
                <form method="POST" enctype="multipart/form-data" class="post-form">{% csrf_token %}
                    <table class="nuevo_item">
                        {{ egr_form.as_table }}
                        {{ egr_form.media }}
                    </table>
                    <p style="color:white">-</p>
                    <button type="submit" class="btn btn-default"><b>Continuar</b></button>{{ boton|safe }}
                </form>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
