{% extends 'reclamos/base.html' %}

{% block content %}
<div class="content container">
    <div class="row">
        <div class="col-md-8">
            <div class="reclamo">
                <p><b>Descarga Percibido:</b></p>
                <br>
                <p>Ingrese el número del percibido a consultar..</p>
                <p>Aguarde que termine el proceso y a continuación se descargará</p>
                <p>el archivo resultante.</p>
                <br>
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <label for="tabla"><u>Número de percibido: </u></label>
                    <p><input type="number" name="tabla"/></p>
                    <p><input type="submit" value="Procesar"/></p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
